<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Jungle Holiday Booking</title>
    </h:head>
    <h:body>
        <center><h1>Welcome to Jungle Holiday Booking</h1></center>
        <br/>
        <br/>
        <h:form>
            Transaction Type: <h:inputText id="trType" value="#{JungleHolidayApp.test}"></h:inputText>
            <br/>
            <br/>
            Transaction Name: <h:inputText id="trName" label ="Transaction Name"></h:inputText>
            <br/>
            <br/>
            Transaction Number: <h:inputText id="trNumber" label ="Transaction Number"></h:inputText>
            <br/>
            <br/>
            <h:commandButton type="submit" id="searchTr" value="Search" action="#{JungleHolidayApp.test2()}" />
            <br/>
            <br/>
            <b>Search Result:</b>   
            
            <h:outputText id="searchResult" value="#{JungleHolidayApp.test}"></h:outputText>

        </h:form>
    </h:body>
</html>
